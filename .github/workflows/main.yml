name: distribute wheels

on:
  pull_request:
    branches:
    - pypi

jobs:
  for-mac:
    runs-on: macos-10.15
    steps:
      - name: python version
        run: python --version

      - name: python3 version
        run: python3 --version

      - name: python3.9 version
        run: python3.9 --version




