name: Test Valgrind

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up project
      run: python install.py && python setup.py build_ext --inplace

    - name: Install valgrind
      run: sudo apt-get install valgrind

    - name: Install valgrind
      run: ls


